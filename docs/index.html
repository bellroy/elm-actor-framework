<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<title>Elm Actor Framework</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
	<style>
		html,
		body {
			padding: 0;
			margin: 0;
			min-height: 100%;
			height: 100%;
		}

		.wrapper {
			min-height: 100%;
			display: grid;
			grid-template-columns: 320px 1fr;
		}

		.toc {
			padding: 20px;
			background-color: #eee;
			height: 100%;
		}

		.content,
		.content iframe {
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="toc">
			<h1 class="h6">Elm Actor Framework - Examples</h1>
			<div class="list-group">
				<a class="list-group-item" target="content" href="./counter.html">Counter</a>
				<a class="list-group-item" target="content" href="./counters.html">Counters</a>
				<a class="list-group-item" target="content" href="./spa.html">Single Page App
					(SPA)</a>
			</div>
		</div>
		<div class="content">
			<iframe frameborder="0" name="content" src="./counter.html"></iframe>
		</div>
	</div>
</body>

</html>
